name: Deploy Portfolio

on:
  push:
    branches: [ main ] # VÃ©rifie bien que ta branche s'appelle main
  workflow_dispatch:   # Cette ligne permet de lancer le robot manuellement

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install, build, and upload
        uses: withastro/action@v3
        with:
          path: ./portfolio # Il entre dans ton dossier portfolio

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
